<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1500">
<title>Baseline â€” X Header Banner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800;900&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1500px;
    height: 500px;
    overflow: hidden;
    background: #000;
    font-family: 'DM Sans', sans-serif;
  }

  .banner {
    width: 1500px;
    height: 500px;
    position: relative;
    overflow: hidden;
    background: #08080a;
  }

  /* Subtle grid pattern */
  .banner::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
    background-size: 48px 48px;
    mask-image: radial-gradient(ellipse 60% 70% at 70% 50%, black 10%, transparent 55%);
    -webkit-mask-image: radial-gradient(ellipse 60% 70% at 70% 50%, black 10%, transparent 55%);
  }

  /* Logo mark + text */
  .logo {
    position: absolute;
    bottom: 60px;
    right: 100px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-mark {
    width: 24px;
    height: 24px;
    position: relative;
  }

  .logo-mark svg {
    width: 100%;
    height: 100%;
  }

  .logo-text {
    font-family: 'Barlow Condensed', 'DM Sans', sans-serif;
    font-weight: 700;
    font-size: 24px;
    letter-spacing: -0.5px;
    color: rgba(240, 240, 240, 0.7);
    line-height: 1;
    text-transform: lowercase;
  }

  .logo-text .period {
    color: rgba(200, 60, 60, 0.8);
  }

  /* Tagline */
  .tagline {
    position: absolute;
    right: 100px;
    top: 150px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 108px;
    line-height: 1;
    letter-spacing: -2px;
    text-transform: uppercase;
    color: #f0f0f0;
    text-align: right;
    z-index: 10;
  }

  .tagline .not {
    color: #c83c3c;
    display: inline-block;
    margin: 0 6px;
    position: relative;
    top: -3px;
    transform: rotate(-8deg);
  }

  .subtitle {
    position: absolute;
    top: 280px;
    right: 100px;
    font-family: 'DM Sans', sans-serif;
    font-size: 20px;
    font-weight: 400;
    letter-spacing: 0.5px;
    color: rgba(255, 255, 255, 0.45);
    text-align: right;
    z-index: 10;
  }

</style>
</head>
<body>
<div class="banner">

  <!-- Logo mark + text -->
  <div class="logo">
    <div class="logo-mark">
      <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Horizontal baseline -->
        <line x1="2" y1="24" x2="34" y2="24" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
        <polyline points="6,24 12,24 16,20 20,14 24,10" stroke="rgba(255,255,255,0.35)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="24" cy="10" r="3" fill="#c83c3c" opacity="0.7"/>
        <circle cx="24" cy="10" r="6" fill="#c83c3c" opacity="0.12"/>
      </svg>
    </div>
    <span class="logo-text">baseline<span class="period">.</span></span>
  </div>

  <!-- Tagline -->
  <div class="tagline">AVERAGE <span class="not">&ne;</span> HEALTHY.</div>

  <!-- Subtitle -->
  <div class="subtitle">Find where you actually stand.</div>

</div>
</body>
</html>
