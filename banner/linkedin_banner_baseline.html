<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1584">
<title>Baseline — LinkedIn Banner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800;900&family=DM+Sans:wght@400;500;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1584px;
    height: 396px;
    overflow: hidden;
    background: #000;
    font-family: 'DM Sans', sans-serif;
  }

  .banner {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: #08080a;
  }

  /* Subtle grid pattern */
  .banner::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 55% 65% at 72% 50%, black 10%, transparent 60%);
    -webkit-mask-image: radial-gradient(ellipse 55% 65% at 72% 50%, black 10%, transparent 60%);
  }

  /* Logo — mark + text */
  .logo {
    position: absolute;
    top: 118px;
    right: 100px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-mark {
    width: 22px;
    height: 22px;
  }

  .logo-mark svg {
    width: 100%;
    height: 100%;
  }

  .logo-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: -0.5px;
    text-transform: lowercase;
    color: rgba(240, 240, 240, 0.5);
    line-height: 1;
  }

  .logo-text .period {
    color: rgba(200, 60, 60, 0.6);
  }

  .tagline-line {
    position: absolute;
    right: 100px;
    top: 160px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 84px;
    line-height: 1;
    letter-spacing: -1px;
    text-transform: uppercase;
    color: #f0f0f0;
    text-align: right;
    z-index: 10;
  }

  .tagline-line .word-not {
    color: #c83c3c;
    display: inline-block;
    margin: 0 6px;
    position: relative;
    top: -3px;
    transform: rotate(-12deg);
  }

  .subtitle {
    position: absolute;
    top: 262px;
    right: 100px;
    font-family: 'DM Sans', sans-serif;
    font-size: 18px;
    font-weight: 400;
    letter-spacing: 0.5px;
    color: rgba(255, 255, 255, 0.28);
    text-align: right;
    z-index: 10;
  }

</style>
</head>
<body>
<div class="banner">

  <div class="logo">
    <div class="logo-mark">
      <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="2" y1="24" x2="34" y2="24" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
        <polyline points="6,24 12,24 16,20 20,14 24,10" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="24" cy="10" r="3" fill="#c83c3c" opacity="0.5"/>
        <circle cx="24" cy="10" r="6" fill="#c83c3c" opacity="0.1"/>
      </svg>
    </div>
    <span class="logo-text">baseline<span class="period">.</span></span>
  </div>
  <div class="tagline-line">AVERAGE <span class="word-not">&ne;</span> HEALTHY.</div>
  <div class="subtitle">Find where you actually stand.</div>

</div>
</body>
</html>
